# git-cliff configuration for k8stun
# https://git-cliff.org/docs/configuration

[changelog]
 header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# Template for the changelog body (applied to each release)
body = """
{%- macro remote_url() -%}
  https://github.com/tsroka/k8stun
{%- endmacro -%}

{% if version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits
| filter(attribute="scope")
| sort(attribute="scope") %}
- **{{ commit.scope }}**: {{ commit.message | upper_first }}
  {%- if commit.breaking %} [**BREAKING**]{% endif -%}
  {%- if commit.github.username %} by @{{ commit.github.username }}{%- endif -%}
  {%- if commit.github.pr_number %} in [#{{ commit.github.pr_number }}]({{ self::remote_url() }}/pull/{{ commit.github.pr_number }}){%- endif %}
{%- endfor %}
{% for commit in commits %}
{%- if commit.scope -%}
{% else -%}
- {{ commit.message | upper_first }}
  {%- if commit.breaking %} [**BREAKING**]{% endif -%}
  {%- if commit.github.username %} by @{{ commit.github.username }}{%- endif -%}
  {%- if commit.github.pr_number %} in [#{{ commit.github.pr_number }}]({{ self::remote_url() }}/pull/{{ commit.github.pr_number }}){%- endif %}
{% endif -%}
{%- endfor -%}
{% endfor %}
"""

# Template for the changelog footer
footer = """
<!-- generated by git-cliff -->
"""

# Remove the leading and trailing whitespace from templates
trim = true

# Postprocessors for the changelog
[changelog.postprocessors]

[git]
# Parse conventional commits
conventional_commits = true
# Filter out unconventional commits
filter_unconventional = true
# Process each line of a commit as an individual commit
split_commits = false

# Regex for parsing and grouping commits
commit_parsers = [
  { message = "^feat", group = "Features" },
  { message = "^fix", group = "Bug Fixes" },
  { message = "^doc", group = "Documentation" },
  { message = "^perf", group = "Performance" },
  { message = "^refactor", group = "Refactor" },
  { message = "^style", group = "Styling" },
  { message = "^test", group = "Testing" },
  { message = "^chore\\(release\\)", skip = true },
  { message = "^chore\\(deps\\)", skip = true },
  { message = "^chore\\(pr\\)", skip = true },
  { message = "^chore\\(pull\\)", skip = true },
  { message = "^chore|^ci", group = "Miscellaneous Tasks" },
  { body = ".*security", group = "Security" },
  { message = "^revert", group = "Revert" },
]

# Protect breaking changes from being skipped due to matching a skipping commit_parser
protect_breaking_commits = true

# Filter out commits by glob pattern
filter_commits = false

# Sort commits by timestamp
topo_order = false
sort_commits = "newest"

# Tag pattern for release tags
tag_pattern = "v[0-9].*"

